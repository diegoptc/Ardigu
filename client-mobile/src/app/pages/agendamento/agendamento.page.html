<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agendar consulta</ion-title>
    <ion-button slot="end" (click)="logOut()">
      <ion-icon name="log-out"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label position='stacked'>Data desejada:</ion-label>
            <ion-datetime 
              [(ngModel)]='consulta.data' 
              (ionChange)='horariosDisponiveis()' 
              pickerFormat='DD MM YYYY'
              min='{{dataMinima}}' max={{dataMaxima}}
              monthShortNames='Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez' doneText='Confirmar'
              cancelText='Cancelar'>
            </ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position='stacked' style='margin-bottom: 5px;'>Horários disponíveis:</ion-label>
          <ion-select [(ngModel)]='consulta.horario'>
            <ion-select-option *ngFor='let horario of horarios' value='{{horario}}'>{{horario}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-item>
      <ion-label position='stacked'>Motivo:</ion-label>
      <ion-textarea 
        [(ngModel)]='consulta.motivo'
        placeholder='Informe brevemente sua necessidade, o motivo do agendamento.'
        rows='10'
        maxlength='200'
        (keyup)='charCounter()'>
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input class='counter' [(ngModel)]='length' disabled></ion-input>
    </ion-item>
  </ion-grid>
  <ion-button size='block' (click)='agendar()'>Solicitar agendamento</ion-button>
</ion-content>
